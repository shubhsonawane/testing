<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./contact.css">
</head>

<body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Our first project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar end -->
    <!-- contact section start -->
    <section class="container">
        <h2 class="mt-2">Contact us</h2>
        <div class="row">
            <div class="col-lg-6 card shadow py-4">
                <div class="row">
                    <div class="col-lg-6 mt-2">
                        <label for="">Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="col-lg-6 mt-2">
                        <label for="">Mobile</label>
                        <input type="text" class="form-control" placeholder="Enter your Mobile">
                    </div>
                    <div class="col-lg-6 mt-2">
                        <label for="">Email</label>
                        <input type="text" class="form-control" placeholder="example@gmail.com">
                    </div>
                    <div class="col-lg-12 mt-2">
                        <label>Message</label>
                        <textarea class="form-control" cols="30" rows="6" placeholder="Something type here"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 card  py-2">
                <div class="img">
                    <img src="./assets/img/contact-bg.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- contact section end -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
